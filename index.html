<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
    <h2>Rock Paper Scissors</h2>
    </div>
    <div class="imgchoices">
        <div class="choice" id="paper"><img src="./images/paper.png"></div>
        <div class="choice" id="rock"><img src="./images/rock.png.png"></div>
        <div class="choice" id="scissors"><img src="./images/scissors.png.png"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="u-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msgcon">
        <p id="msg">Pick your move</p></div>
    
    <script src="script.js"></script>
</body>
</html>
